name: CI/CD Pipeline

# Trigger on push to main branch or manually
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # 3️⃣ Run tests (optional)
      - name: Run tests
        run: |
          echo "No tests configured"  # Replace with npm test if you have tests

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}

            # Pull latest code
            git reset --hard
            git pull origin main

            # --------- Backend ---------
            cd Backend
            npm install --production
            pm2 list | grep backend && pm2 restart backend || pm2 start npm --name "backend" -- run start

            # --------- Frontend ---------
            cd ../frontend
            npm install --production
            npm run build
            pm2 list | grep frontend && pm2 restart frontend || pm2 start npm --name "frontend" -- run start